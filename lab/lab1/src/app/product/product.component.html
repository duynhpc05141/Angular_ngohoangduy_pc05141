<h2>Product List</h2>

<div class="row mb-2">
  <label class="col-2">Filter:</label>
  <input type="text" class="col-3" [(ngModel)]='filterValue' (input)='filter()'>
  <div class="col-7"></div>
</div>
<div class="row mb-4">
  <h2 class="col-12">Filter by: </h2>
</div>
<table class="table">
    <thead>
      <tr>
        <th>Imange</th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Star Rating</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img src="{{ product.imageUrl}}" alt="" height="80px"></td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price }}</td>
            <td>
                <div class="crop" [style.width.px]="product.starRating*90/5" title="rating">
                    <div style="width: 90px">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>    
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
