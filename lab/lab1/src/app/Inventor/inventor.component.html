<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year</th>
        <th>Passed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventor of inventors">
        <td>{{ inventor.id }}</td>
        <td>{{ inventor.first }}</td>
        <td>{{ inventor.last }}</td>
        <td>{{ inventor.year }}</td>
        <td>{{ inventor.passed }}</td>
      </tr>
    </tbody>
</table>
